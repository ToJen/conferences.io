<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sign In to Conferences</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/signin.css">
	</head>

	<body>

		<div class="container">
				<!-- <img class="logo-circle" src="imgs/MUN_Logo_RGB.png" alt="MUN Logo" align="center"> -->
			<form class="form-signin">
				<div id="form-icon">
					<p>
						<span class="glyphicon glyphicon-user" style="font-size:100px; border-radius:50%; text-align:center"></span>
					</p>
				</div>
				<h2 class="form-signin-heading">Sign in here!</h2>
				<label for="inputEmail" class="sr-only">Email Address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
				<div class="row">
					<div class="col-md-6">
						<div class="checkbox">
							<label>
								<input type="checkbox" value="remember-me">Remember me
							</label>
						</div>
					</div>
					<div class="col-md-6 pull-right">
						<button class="btn btn-md btn-link" type="button">Need help?</button>
					</div>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button> <br>
				<button class="btn btn-lg btn-info btn-block" type="button">Create account</button>
			</form>
		</div>	<!-- .container -->

	</body>
</html>
